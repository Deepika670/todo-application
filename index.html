<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Application</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-heading-container">
        <h1 class="todo-heading" id="todoHeading">Todos</h1>
      </div>
      <div class="create-task-container">
        <h2 class="create-task-heading" id="createTask">
          <span style="font-weight: 700">Create</span> Task
        </h2>
        <div class="text-and-button-container">
          <input type="text" class="input-text" />
          <button class="add-button">Add</button>
        </div>
      </div>
      <div class="my-tasks-container">
        <h1 class="my-tasks-heading">
          <span style="font-weight: 700">My</span> Tasks
        </h1>
      </div>
    </div>
  </body>
</html>
